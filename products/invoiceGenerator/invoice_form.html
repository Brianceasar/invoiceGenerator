<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Invoice Generator</title>
</head>
<body>

  <form id="invoiceForm" action="submit_invoice.php" method="post" onsubmit="return validateForm()">
    <!-- Client Information -->
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" name="clientName" >

    <!-- Itemized List -->
    <div id="itemizedListSection">
      <h2>Itemized List</h2>
      <!-- Initial row for item details -->
      <div class="item-row">
        <label for="itemDescription">Item Description:</label>
        <input type="text" class="item-description" name="itemDescription[]" >

        <label for="itemCost">Item Cost:</label>
        <input type="text" class="item-cost" name="itemCost[]" >
      </div>
      <!-- Button to add more items dynamically -->
      <button type="button" onclick="addItemField()">Add Item</button>
    </div>

    <!-- Totals -->
    <div id="totalsSection">
      <h2>Totals</h2>
      <label for="subtotal">Subtotal:</label>
      <input type="text" id="subtotal" name="subtotal" readonly>

      <label for="tax">Tax:</label>
      <input type="text" id="tax" name="tax" readonly>

      <label for="grandTotal">Grand Total:</label>
      <input type="text" id="grandTotal" name="grandTotal" readonly>
    </div>

    <!-- Payment Information -->
    <div id="paymentInfoSection">
      <h2>Payment Information</h2>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" >

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" >
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>

    <!-- Additional Notes -->
    <div id="additionalNotesSection">
      <h2>Additional Notes</h2>
      <textarea id="additionalNotes" name="additionalNotes"></textarea>
    </div>

    <button type="submit">Submit Invoice</button>
  </form>

  <script src="validateForm.js"></script>
  <script src="script.js"></script>
</body>
</html>
